<div class="container-fluid">
  <div class="container form-row" >
      <input class="col-md-3" type="text" ng-model="search.documento" placeholder="Documento">
    <input class="col-md-4" type="text" ng-model="search.nombre" placeholder="Nombre">
    <input class="col-md-4" type="text" ng-model="search.apellido" placeholder="Apellido">
    <a href="/afiliacion"><button class="btn btn-sm btn-success" id="addPersona"><i class="fas fa-plus-square"></i></button></a>
  </div>
	<div class="container form-row">
    <table class="table table-hover table-striped">
      <thead >
        <tr>
          <th scope="col" > <a href="#" ng-click="sortType = 'documento'"> Documento </a></th>
          <th scope="col"> <a href="#" ng-click="sortType = 'nombre'"> Nombre</a></th>
          <th scope="col"><a href="#" ng-click="sortType = 'apellido'">Apellido</a></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in data " data-ng-click="BindSelPersona(item)">
          <th scope="row"><a href="#" ng-click="updPersona(item.documento)">{{item.documento}}</a>.</th>
          <td>{{item.nombre}}</td>
          <td>{{item.apellido}}</td>
        </tr>
      </tbody>
    </table>  
  </div>
</div>
