<!doctype html>
<html lang="en" ng-app="asistencia">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common.css">

    

  <!-- Iconos -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" >
    <title>Asistencias</title>
  </head>
  <body ng-controller="myController">
  
  <div ng-include="'/barra'"> </div>    
  <div class="container"><br><br><br></div>
  <div class="container content-wrapper">
  <div class="container-fluid">  
    <div class="container form-row" >
      <input class="col-sm-3" type="text" ng-model="search.documento" placeholder="Documento">
      <input class="col-sm-3" type="text" ng-model="search.nombre" placeholder="Nombre">
      <input class="col-sm-3" type="text" ng-model="search.apellido" placeholder="Apellido">
      <input class="col-sm-3" type="text" ng-model="search.fecha" placeholder="Fecha u hora">
    </div>
    <div class="container form-row">
      <table class="table">
        <thead>
          <tr>
            <th scope="col" > <a href="#" ng-click="sortType = 'documento'"> Documento </a></th>
            <th scope="col"> <a href="#" ng-click="sortType = 'nombre'"> Nombre</a></th>
            <th scope="col"><a href="#" ng-click="sortType = 'apellido'">Apellido</a></th>
            <th scope="col"><a href="#" ng-click="sortType = 'fecha'">Fecha</a></th>
            
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in data | filter:search:strict | orderBy:sortType:false | limitTo: 20 ">
            <th scope="row"><a href="#" ng-click="updPersona(item.documento)">{{item.documento}}</a>.</th>            <td>{{item.nombre}}</td>
            <td>{{item.apellido}}</td>
            <td>{{item.fecha}}</td>

          </tr>
        </tbody>
      </table>  
    </div>
  </div>
</div>  


<!-- Optional JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-cookies.js"></script>
    <script src="/js/asistencia.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/js/jquery-3.3.1.min.js" ></script>
    <script src="/js/popper.min.js" ></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/common.js"></script>    



  </body>
</html>
