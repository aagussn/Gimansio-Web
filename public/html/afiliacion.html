<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/common.css">

    <title>Afiliacion</title>
  </head>
  <body>
	<div class="container">
		<!-- Form -->
		<form>
			<!-- Renglon -->
			<div class="form-row">
				<!-- Nombre -->
				<div class="form-group col-md-5">
				  <label for="inputNombre">Nombre</label>
				  <input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
				</div>
				<!-- Apellido -->
				<div class="form-group col-md-5">
				  <label for="inputApellido">Apellido</label>
				  <input type="text" class="form-control" id="inputApellido" placeholder="Apellido">
				</div>
				<!-- Sexo -->
				<div class="form-group col-md-2">
					<label for="inputSexo">Sexo</label>
					<select id="inputSexo" class="form-control">
						<option selected>Seleccionar</option>
						<option value="Masculino">Masculino</option>
						<option value="Femenino">Femenino</option>
					</select>
				</div>
			</div>
			<!-- Renglon -->
			<div class="form-row">
				<!-- Email -->
				<div class="form-group col-md-4">
					<label for="inputAddress">Email</label>
					<input type="email" class="form-control" id="inputEmail" placeholder="Email">
				</div>
				<!-- Telefono -->
				<div class="form-group col-md-4">
					<label for="inputTelefono">Telefono</label>
					<input type="tel" class="form-control" id="inputTelefono" placeholder="Telefono">
				</div>
				<!-- Emergencia -->
				<div class="form-group col-md-4">
					<label for="inputEmergencia">Emergencia</label>
					<input type="tel" class="form-control" id="inputEmergencia" placeholder="Emergencia">
				</div>
			</div>
			<!-- Renglon -->
			<div class="form-row">
				<!-- Fecha de Nacimiento -->
				<div class="form-group col-md-4">
					<label for="inputFNac">Fecha de Nacimiento</label>
					<input type="date" class="form-control" id="inputFNac">
				</div>
				<!-- Cedula -->
				<div class="form-group col-md-4">
					<label for="inputCedula">Cedula</label>
					<input type="number" class="form-control" id="inputCedula">
				</div>
				<!-- Profesion -->
				<div class="form-group col-md-4">
					<label for="inputProf">Profesion</label>
					<select id="inputProf" class="form-control">
						<option selected>Seleccionar</option>
						<option value="estudiante">Estudiante</option>
						<option value="empleado">Empleado</option>
						<option value="desocupado">Desocupado</option>
					</select>
				</div>
			</div>
			<!-- Renglon -->
			<div class="form-row">
				<!-- Direccion -->
				<div class="form-group col-md-12">
					<label for="inputDir">Direccion</label>
					<input type="text" class="form-control" id="inputDir" placeholder="Direccion">	
				</div>
			</div>
			<!-- Renglon -->
			<div class="form-row">
				<!-- Contacto -->
				<div class="form-group col-md-12">
					<h4>Contacto</h4>
				</div>
				<!-- Nombre -->
				<div class="form-group col-md-6">
					<label for="inputNomC">Nombre</label>
					<input type="text" class="form-control" id="inputNomC" placeholder="Nombre Contacto">	
				</div>
				<!-- Telefono -->
				<div class="form-group col-md-6">
					<label for="inputTelC">Telefono</label>
					<input type="tel" class="form-control" id="inputTelC" placeholder="Telefono Contacto">	
				</div>
			</div>
			<!-- Send -->
			<button type="submit" class="btn btn-primary">Enviar</button>			
		</form>
	</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/js/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="/js/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
