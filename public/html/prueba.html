<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Modal</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" >

    <!-- Agregamos CSS Fonts Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-xs-center">Componente:Modal</h1>
        
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal1">Boton1</button>

        <a href="#modal1" class="btn btn-primary" data-toggle="modal">Boton Enlace</a>

        <!-- Creando Modal -->
        <div class="modal fade" id="modal1">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  &times;
                </button>
                <h5 class="modal-title">Ejemplo Modal 1</h5>
              </div>

              <div class="modal-body">
                aca va todo lo que quiera
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
              </div>
            </div>
          </div>
        </div>
    </div>




    <!-- jQuery first, then Bootstrap JS. -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
