<!doctype html>
<html lang="en" ng-app="ingreso">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common.css">

  <!-- Iconos -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" >
    <title>ingreso</title>
  </head>
  <body ng-controller="myController">
    <form class="form-signin" ng-submit="submit()" >
      <div ng-include="'/barra'"> </div>    
      <div class="container"><br><br><br></div>
      <div class="container content-wrapper">
        <img class="mb-4" src="/img/mancuerna.svg" alt="" width="90" height="90">
        <h1 class="h3 mb-3 font-weight-normal">Bienvenido a Arenas del Pinar <br><br><br> </h1>
        <label for="inputUser" class="sr-only">Documento</label>
        <input type="text" id="inputUser" class="form-control" placeholder="Documento" ng-model="Documento" required autofocus>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit" value="Submit" alert=true >INGRESAR</button><br><br> 


            <!-- <h2>{{pago}}</h2> comentario prueba-->
              

              <ul ng-show= "pago!=null " class='animated'>
                <li>
                 <div class="alert alert-danger role="alert">Bienvenido {{persona.nombre}}  {{persona.apelido}} ultima cuota paga {{pago.mes}}/{{pago.anio}} </div>
                </li>
               </ul>

              



    </div>
  </form>

    <!-- Optional JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-cookies.js"></script>
    <script src="/js/ingreso.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/popper.min.js" ></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/common.js"></script>
  </body>
</html>
